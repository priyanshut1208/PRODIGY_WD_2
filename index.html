<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="welcome-mode">
    <!-- Background Images Container -->
    <div class="image-container welcome-mode active">
        <img src="1.jpg" alt="Welcome Background" class="background-image">
    </div>
    <div class="image-container individual-mode">
        <img src="2.jpeg" alt="Individual Mode Background" class="background-image">
    </div>
    <div class="image-container friend-mode">
        <img src="3.jpeg" alt="Friend Mode Background" class="background-image">
    </div>

    <!-- Welcome Page -->
    <div id="welcomePage" class="content welcome-container">
        <h1 class="welcome-title">Welcome to Tic Tac Toe</h1>
        <button id="individualMode" class="mode-button">Play Individual</button>
        <button id="friendMode" class="mode-button">Play with Friend</button>
    </div>

<!-- Game Page -->
<div id="gamePage" class="content game-container hidden">
    <div class="status">It's X's turn</div>
    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <!-- Button Container -->
    <div class="button-container">
        <button id="restartButton" class="restart-button">Restart Game</button>
        <button id="backButton" class="back-button">Back to Welcome</button>
    </div>

    <!-- AI Difficulty Dropdown -->
    <div id="aiSettings" class="hidden">
        <label for="aiDifficulty"></label>
        <select id="aiDifficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <!-- Scorecard -->
    <div id="scorecard" class="scorecard hidden">
        <h2>Scorecard</h2>
        <div class="score-container">
            <div id="scoreX">X: 0</div>
            <div id="scoreO">O: 0</div>
        </div>
    </div>
</div>


<!-- Scorecard -->
<div id="scorecard" class="scorecard hidden">
    <h2>Scorecard</h2>
    <div class="score-container">
        <div id="scoreX">X: 0</div>
        <div id="scoreO">O: 0</div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
